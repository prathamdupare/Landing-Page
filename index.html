<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <img src="/images/logo.png" alt="Header Logo" width="60"
            height="60">
        </div>
        <div class="header-links">
            <a href="">Blog</a>
            <a href="">Linux</a>
            <a href="">About</a>
        </div>
    </header>
    <div class="section1">
        <div class="section1left">
            <div class="section1-text1">
                Welcome to Linux Info!
            </div>
            <div class="section1-subtext">
                Sign-up for free email newsletter!
            </div>
            <button>
                Sign up
            </button>
        </div>
        <div class="section1right">
            <img src="/images/section1.jpg" alt="Image in section 1 right" width="280" height="200">
        </div>
    </div>
    <div class="section2">
        <div class="section2-title">Top Linux Distros</div>
        <div class="section2-images">
            <div class="first-image">
                <img src="/images/featured.jpg" class="section2-image" alt="first-image" width="96" height="96">
                <div class="text">Debian</div>
            </div>
            <div class="first-image">
                <img src="/images/featured2.jpg" class="section2-image" alt="first-image" width="96" height="96">
                <div class="text">Arch</div>
            </div>
            <div class="first-image">
                <img src="/images/featured3.jpg" class="section2-image" alt="first-image" width="96" height="96">
                <div class="text">Ubuntu</div>
            </div>
            <div class="first-image">
                <img src="/images/featured4.jpg" class="section2-image" alt="first-image" width="96" height="96">
                <div class="text">Fedora</div>
            </div>
        </div>
    </div>
    <div class="section3">
        <div class="section3-quote">“Developers have the attention spans of slightly moronic woodland creatures.”</div>
        <div class="author"> - Linus Torwalds</div>
    </div>
    <div class="section4">
        <div class="section4-banner">
            <div class="section4-left">
                <div class="section4-text1">Click to Install!</div>
                <div class="section4-subtext">Get your favorite distro today!</div>
            </div>
            <div class="section4-right">
                <button class="section4-button">Sign up</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        Copyright @ Pratham Dupare
    </footer>
</body>
</html>
